<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDC Dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="Lib/Favicon/favicon-32x32.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
</head>

<body>
    <header>
        <img class="logo" src="Lib/Images/LDC Dev-logos.jpeg">
        <div class="navMenu">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="toggle-wrapper">
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <i class="fa fas fa-moon" style="font-size: 18px;"></i>
                <i class="fa fas fa-sun" style="font-size: 18px;"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>

    <div class="content">
        <img class="memoji" src="Lib/Images/Memoji.png">
    </div>

    <div class="column">
        <div class="set rounded bg-fall fg-rise fg-color">
            <a href="https://www.facebook.com/luke.dacruz.1" class="social facebook">Facebook</a>
            <a href="https://github.com/luke-dcz" class="social github">Github</a>
            <a href="https://www.instagram.com/luke_dcz/" class="social instagram">Instagram</a>
            <a href="https://www.linkedin.com/in/luke-da-cruz-4427041bb/" class="social linked-in">LinkedIn</a>
            <a href="https://myaccount.google.com/profile?pli=1" class="social google">Google</a>
        </div>
    </div>
    <div className="scroll-to-top">
        <i class="btn btn-position btn-style"><span class="fa fas fa-arrow-up"></span></i>
    </div>

    <script>
        const scrollBtn = document.querySelector(".btn");

        const btnVisibility = () => {
            if (window.scrollY > 40) {
                scrollBtn.style.visibility = "visible";
            }
            else {
                scrollBtn.style.visibility = "hidden";
            }
        };

        document.addEventListener("scroll", () => {
            btnVisibility();
        })

        scrollBtn.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });


    </script>

    <script>
        const chk = document.getElementById('chk');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);

            if (currentTheme === 'dark') {
                chk.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
            else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        chk.addEventListener('change', switchTheme, false);

    </script>

</body>



</html>
